on: push

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16 
      - name: npm-ci
        run: npm ci
      - name: unit
        run: npm run test:unit
      - name: build
        run: npm run build
      - name: test-api
        run: 
          - npm run start
          - npm run test:api
